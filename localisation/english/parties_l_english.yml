l_english:
 harmonism:0 "Harmonist"
 harmonism_noun:0 "Harmonism"
 harmonism_desc:0 "Harmonic Regime"
 supremacism:0 "Supremacist"
 supremacism_noun:0 "Supremacism"
 supremacism_desc:0 "Supremacist Regime"
 pragmatism:0 "Pragmatist"
 pragmatism_noun:0 "Pragmatism"
 pragmatism_desc:0 "Pragmatic Regime"
 alicorn_rule:0 "Alicorn Rule"
 alicorn_rule_desc:0 "The oldest form of rule in Equestrian history and arguably the first to be considered harmonic, Alicorn Rule specifically refers to the government being led by an alicorn, an exceedingly rare pony that wields the powers of earth ponies, pegasi and unicorns all at once. These alicorns typically carry the title of Princess, and rule with a benevolent light hoof while primarily acting as a unifying figure for their subjects."
 agrarian_harmonism:0 "Agrarian Harmonism"
 agrarian_harmonism_desc:0 "Finding roots in the old earth pony farming families of Equestria, Agrarian Harmonism believes that true, honest lives in the countryside are the agrarian idyll to strive for. While generally not enough to be considered luddite, it is usually somewhat against technological progress and urbanization of society."
 stratocratic_harmonism:0 "Stratocratic Harmonism"
 stratocratic_harmonism_desc:0 "Stratocratic Harmonism, as with many things militaristic in Equestrian society traces back all the way to Old Equestria, specifically inspired by the Royal Legion of Cloudsdale. Though the military usually has close to absolute power over the state and its citizens, those that make up its command staff are generally unwilling to interfere in the lives of their subjects unless absolutely necessary."
 aristocratic_harmonism:0 "Aristocratic Harmonism"
 aristocratic_harmonism_desc:0 "A form of government centering around a ruling class of aristocrats, Aristocratic Harmonism takes inspiration from both the Canterlot elite during the Celestial Eras of Peace and the tribe of unicorns that preceded the unification of Equestria. While political power is concentrated in the hooves of a select few, these few follow the tenets of harmony despite their elitist or classist perceptions."
 modernized_harmonism:0 "Modernized Harmonism"
 modernized_harmonism_desc:0 "A relatively new ideological perception of harmony in Equestria, Modernized Harmonism refers to the strain of harmony developed by Twilight Sparkle and the School of Friendship towards the end of the last Celestial Era. Believing in the concept of friendship between races and pursuing a radically integrationist policy, it generally relies less on past examples of harmony in favor of idealistic visions of the future."
 naturalized_harmonism:0 "Naturalized Harmonism"
 naturalized_harmonism_desc:0 "Though harmonic regimes typically maintain some sort of balance with the natural world, Naturalized Harmonism takes that much further with a specific emphasis on sustainability and cooperation with the environment. Depending on the type of creatures living within the state, this may also include befriending or working with animals, or even in rare cases creatures commonly known as monsters."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 tyrannical_despotism:0 "Tyrannical Despotism"
 tyrannical_despotism_desc:0 "An autocratic form of government around the rule of one, Tyrannical Despotism espouses the supremacy of a single leader above all else, who oppresses the people within their state to maintain absolute power. Though the finer details of government may vary from state to state, one thing in common is a desire for total control over all they deem to be rightfully theirs."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 naturalism:0 "Naturalism"
 naturalism_desc:0 "Stressing an absolute coequal relationship with nature itself, Naturalism is an ideology which cares first and foremost about caring for and maintaining balance with the environment and ecosystem. Typically this means protecting the wildlife within the state, including using means that some may consider questionable or unnecessarily harsh."
 stratocracy:0 "Stratocracy"
 stratocracy_desc:0 "Defined as rule by the military, a stratocracy is a form of government where all political power is concentrated in one or a few military leaders who command the military forces which control the nation. These leaders are usually concerned in maintaining their own power first and foremost, as well as maintaining the loyalty of the soldiers upon which it rests."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 populism: "Populism"
 populism_desc: "A political movement with little clear ideological framework. Populists advocate for policies from across the spectrum that are popular with the electorate or are perceived as at odds with the preferences of the political 'elite.'"