 harmonism_desc:0 "Harmonic Regime"
 supremacism:0 "Supremacist"
 supremacism_noun:0 "Supremacism"
 supremacism_desc:0 "Supremacist Regime"
 pragmatism:0 "Pragmatist"
 pragmatism_noun:0 "Pragmatism"
 pragmatism_desc:0 "Pragmatic Regime"
 alicorn_rule:0 "Alicorn Rule"
 alicorn_rule_desc:0 "The oldest form of rule in Equestrian history and arguably the first to be considered harmonic, Alicorn Rule specifically refers to the government being led by an alicorn, an exceedingly rare pony that wields the powers of earth ponies, pegasi and unicorns all at once. These alicorns typically carry the title of Princess, and rule with a benevolent light hoof while primarily acting as a unifying figure for their subjects."
 agrarian_harmonism:0 "Agrarian Harmonism"
 agrarian_harmonism_desc:0 "Finding roots in the old earth pony farming families of Equestria, Agrarian Harmonism believes that true, honest lives in the countryside are the agrarian idyll to strive for. While generally not enough to be considered luddite, it is usually somewhat against technological progress and urbanization of society."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."
 populism: "Populism"
 populism_desc: "A political movement with little clear ideological framework. Populists advocate for policies from across the spectrum that are popular with the electorate or are perceived as at odds with the preferences of the political 'elite.'"